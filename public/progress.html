<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Progress and Results - NeuroLex Assessment Platform">
    <title>Student Progress - NeuroLex</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/consultant.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Progress Page Script -->
    <script src="js/progress.js"></script>

    <style>
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .result-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .result-score {
            text-align: right;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .detail-content {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .talents-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .talent-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .talent-name {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .talent-score {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .disorders-section {
            background: rgba(255, 119, 198, 0.1);
            border: 1px solid rgba(255, 119, 198, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .disorders-title {
            font-size: 0.9rem;
            color: #ff77c6;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .disorder-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #ff77c6;
        }

        .disorder-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .disorder-desc {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .disorder-severity {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .severity-high {
            background: rgba(244, 63, 94, 0.2);
            color: #f43f5e;
        }

        .severity-moderate {
            background: rgba(250, 176, 0, 0.2);
            color: #fbb000;
        }

        .severity-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .result-details {
                grid-template-columns: 1fr;
            }
            .talents-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-brain"></i>
                <span>NeuroLex</span>
            </div>

            <nav class="sidebar-nav">
                <a class="nav-item" href="consultant-dashboard.html" id="navDashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="students.html" id="navStudents">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
                <a class="nav-item" href="game/index.html">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Assessments</span>
                </a>
                <a class="nav-item" href="analytics.html" id="navAnalytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a class="nav-item" href="resources.html" id="navResources">
                    <i class="fas fa-book-open"></i>
                    <span>Resources</span>
                </a>
                <a class="nav-item" href="settings.html" id="navSettings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a class="nav-item" href="support.html" id="navSupport">
                    <i class="fas fa-headset"></i>
                    <span>Support</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a class="nav-item" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <main class="main-content">
                <!-- Header -->
                <div class="dashboard-header">
                    <div class="welcome-text">
                        <h1>Progress & Results</h1>
                        <p id="studentNameDisplay" style="color: var(--text-secondary); margin-top: 0.5rem;">Loading...</p>
                    </div>
                    <div class="header-actions">
                        <button class="logout-btn-header" id="backBtn" title="Back">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsContent" style="padding: 2rem 0;">
                    <p style="text-align: center; color: var(--text-secondary);">Loading...</p>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
