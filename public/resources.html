<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consultant Dashboard - Manage students and dyslexia assessments">
    <title>Resources - Dyslexia Detection Platform</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/consultant.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-brain"></i>
                <span>NeuroLex</span>
            </div>

            <nav class="sidebar-nav">
                <a class="nav-item" href="consultant-dashboard.html" id="navDashboard">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
                <a class="nav-item" href="students.html" id="navStudents">
                    <i class="fas fa-user-graduate"></i>
                    <span>Students</span>
                </a>
                <a class="nav-item" href="game/index.html">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Assessments</span>
                </a>
                <a class="nav-item" href="analytics.html" id="navAnalytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <a class="nav-item active" href="resources.html" id="navResources">
                    <i class="fas fa-book-open"></i>
                    <span>Resources</span>
                </a>
                <a class="nav-item" href="settings.html" id="navSettings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a class="nav-item" href="support.html" id="navSupport">
                    <i class="fas fa-headset"></i>
                    <span>Support</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a class="nav-item" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <main class="main-content">
                <!-- Header -->
                <div class="dashboard-header">
                    <div class="welcome-text">
                        <h1>Resources & Materials</h1>
                    </div>
                </div>

                <!-- Dashboard Main Section (Hidden) -->
                <div id="dashboardMainSection" style="display: none;"></div>

                <!-- Content Grid -->
                <div class="content-grid">
                    <div id="resourcesSection">
                        <div class="content-header">
                            <h2>Study Materials & Support Tools</h2>
                            <p class="text-gray">Guides and assistants for dyslexia management.</p>
                        </div>

                        <div class="resources-grid"
                            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-top: 1.5rem;">
                            <!-- Reading Tools -->
                            <div class="resource-card"
                                style="background: white; padding: 1.5rem; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                                <div class="resource-icon"
                                    style="width: 50px; height: 50px; background: rgba(124, 58, 237, 0.1); color: #7c3aed; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin-bottom: 1rem;">
                                    <i class="fas fa-book-reader"></i>
                                </div>
                                <h3 style="margin-bottom: 0.5rem; color: #1a1d29;">Reading Assistants</h3>
                                <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1rem;">Tools for text
                                    decoding.</p>
                                <ul style="list-style: none; padding: 0;">
                                    <li style="margin-bottom: 0.5rem;"><a href="#" style="color: #7c3aed;">OpenDyslexic
                                            Font</a></li>
                                    <li><a href="#" style="color: #7c3aed;">Speechify</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden Sections -->
                    <div id="studentsSection" style="display: none;"></div>
                    <div id="supportSection" style="display: none;"></div>
                    <div id="analyticsSection" style="display: none;"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="studentModal" style="display:none"></div>
    <div class="modal-overlay" id="testModal" style="display:none"></div>

    <script src="js/consultant.js"></script>
</body>

</html>
